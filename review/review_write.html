<html>
<head>
<title>BBB 🏠</title>

    <script type="text/javascript" src="../review/review_list.js"></script>
    <script type="text/javascript" src="../review/review_write.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body class="body">

    <div class="menuBar">
        <a href="../main/main.html"><img id="logo" src="../image/logo.png" alt="BBB"></a>
        <div class="topMenu">
          <ul id="list">
            <li><a class="menuLink" href="../review/review_list.html">리뷰</a></li>
            <li class="line">|</li>
            <li><a class="menuLink" href="../offering/offering_list.html">매물</a></li>
            <li class="line">|</li>
            <li><a class="menuLink" href="../main/notice.html">공지사항</a></li>
          </ul>
        </div>
    </div>
    <form action="/board" method="post">
    <div class="write_body">
        <table class="write_table">
            <tr>
                <td><label>Title</label></td>
                <td><input type="text" name="title" /></td> 
            </tr>
            <tr>
                <td colspan="3"><img src="../image/line1.png" width="750px" height="1.5px" class="line1"></td>
            </tr>
            <tr>
                <td><label>Location</label></td>
                <td><input type="text" id="sample4_roadAddress" name="location"></td> 
                <td><input type="button" class="search_button" onclick="button1_click()" value="주소 찾기"></td>
            </tr>
            <tr>
                <td colspan="3"><img src="../image/line1.png" width="750px" height="1.5px" class="line1"></td>
            </tr>
            <tr>
                <td colspan="3"> 
                    <div class="rating">
                        <!-- 해당 별점을 클릭하면 해당 별과 그 왼쪽의 모든 별의 체크박스에 checked 적용 -->
                        <input type="checkbox" name="rating" id="rating1" value="1" class="rate_radio" title="1점">
                        <label for="rating1"></label>
                        <input type="checkbox" name="rating" id="rating2" value="2" class="rate_radio" title="2점">
                        <label for="rating2"></label>
                        <input type="checkbox" name="rating" id="rating3" value="3" class="rate_radio" title="3점" >
                        <label for="rating3"></label>
                        <input type="checkbox" name="rating" id="rating4" value="4" class="rate_radio" title="4점">
                        <label for="rating4"></label>
                        <input type="checkbox" name="rating" id="rating5" value="5" class="rate_radio" title="5점">
                        <label for="rating5"></label>
                    </div>
                </td>
            </tr>
        </table>
        <textarea name="content" class="write_content"></textarea>

        <table class="file_table">
            <tr>
                <td>첨부파일</td>
                <td>
                    <form class="FileBtn" method="post" action="upload" enctype="multipart/form-data">
                    <input type="file" name="addFile" accept="image/*">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2"><img src="../image/line1.png" width="750px" height="1.5px" class="write_line1"></td>
            </tr>
        </table>
        <div class="write_registerBtn">
            <input type="submit" class="register_button" />
        </div>
    </div>
    </form>
