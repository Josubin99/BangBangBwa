<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>방 구할 땐? 방방봐!</title>
    <link rel="stylesheet" href="offering_write.css">
    <script type="text/javascript" src="review_list.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body class="body">
    <div class="menuBar">
      <img src="../image/logo.png" id="logo" alt="logo image">
      <div class="topMenu">
        <ul id="list">
          <li><a class="menuLink" href="#">리뷰</a></li>
          <li class="line">|</li>
          <li><a class="menuLink" href="#">매물</a></li>
          <li class="line">|</li>
          <li><a class="menuLink" href="#">공지사항</a></li>
        </ul>
        <div class="login">
          <ul>
            <li><a class="login1" href="#">회원가입</a></li>
            <li class="line" id="login_line">|</li>
            <li><a class="login2" href="#">로그인</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div><hr class="menuBar_line"></div>
  <!--****************여기까지 메뉴 바*******************-->

    <div class="section">
      <form class="write_contents" action="index.html" method="post">
        <table class="table3">
          <tbody>
            <tr>
              <th>상태</th>
              <td>
                <input type="radio" name="state" value="0" checked>양도
                <input type="radio" name="state" value="1">매물
              </td>
            </tr>
            <tr>
              <th>가격대</th>
              <td>
                <input type="text" class="textBox" name="deposit" placeholder="보증금"> 만원
                <input type="text" class="textBox" name="rent" placeholder="월세"> 만원
                <input type="text" class="textBox" name="alpha" placeholder="관리비"> 만원
              </td>
            </tr>
            <tr>
              <th>크기/층</th>
              <td>
                <input type="text" class="textBox" name="squareMeter" value=""> ㎡
                <input type="text" class="textBox" name="floor" value=""> 층
              </td>
            </tr>
            <tr>
              <th>위치</th>
              <td>
                <div class="col">
                  <select id="city1" name="city1" title="시/도선택" onchange="javascript:changeAreaList(1, this);" class="select">
                      <option value="">:: 시/도 ::</option>
                          <option value="11" title="서울특별시" selected="selected">서울특별시</option>
                          <option value="26" title="부산광역시">부산광역시</option>
                          <option value="27" title="대구광역시">대구광역시</option>
                          <option value="28" title="인천광역시"> 인천광역시</option>
                          <option value="29" title="광주광역시">광주광역시</option>
                          <option value="30" title="대전광역시">대전광역시</option>
                          <option value="31" title="울산광역시">울산광역시</option>
                          <option value="36" title="세종특별자치시">세종특별자치시</option>
                          <option value="41" title="경기도">경기도</option>
                          <option value="42" title="강원도">강원도</option>
                          <option value="43" title="충청북도"> 충청북도</option>
                          <option value="44" title="충청남도">충청남도</option>
                          <option value="45" title="전라북도">전라북도</option>
                          <option value="46" title="전라남도">전라남도</option>
                          <option value="47" title="경상북도">경상북도</option>
                          <option value="48" title="경상남도">경상남도</option>
                          <option value="50" title="제주특별자치도">제주특별자치도</option>
                  </select>
                  <div class="col">
                      <select id="county1" name="county1" title="시/군/구선택" onchange="javascript:changeAreaList(1, this);" class="select">
                          <option value="">:: 시/군/구 ::</option>
                              <option value="680" selected="selected">강남구</option>
                              <option value="740">강동구</option>
                              <option value="305">강북구</option>
                              <option value="500">강서구</option>
                              <option value="620">관악구</option>
                              <option value="215">광진구</option>
                              <option value="530">구로구</option>
                              <option value="545">금천구</option>
                              <option value="350">노원구</option>
                              <option value="320">도봉구</option>
                              <option value="230">동대문구</option>
                              <option value="590">동작구</option>
                              <option value="440">마포구</option>
                              <option value="410">서대문구</option>
                              <option value="650">서초구</option>
                              <option value="200">성동구</option>
                              <option value="290">성북구</option>
                              <option value="710">송파구</option>
                              <option value="470">양천구</option>
                              <option value="560">영등포구</option>
                              <option value="170">용산구</option>
                              <option value="380">은평구</option>
                              <option value="110">종로구</option>
                              <option value="140">중구</option>
                              <option value="260">중랑구</option>
                      </select>
                  </div>
                  <div class="col col_last">
                      <select id="town1" name="town1" title="읍/면/동 선택" class="select">
                          <option value="">:: 읍/면/동 ::</option>
                              <option value="103">개포동</option>
                              <option value="108">논현동</option>
                              <option value="106">대치동</option>
                              <option value="118">도곡동</option>
                              <option value="105">삼성동</option>
                              <option value="111">세곡동</option>
                              <option value="115">수서동</option>
                              <option value="107">신사동</option>
                              <option value="110">압구정동</option>
                              <option value="101">역삼동</option>
                              <option value="113">율현동</option>
                              <option value="114">일원동</option>
                              <option value="112">자곡동</option>
                              <option value="104">청담동</option>
                      </select>
                  </div>
                  <input type="text" class="textBox"name="address" placeholder="상세 주소">
                </div>
              </td>
            </tr>
            <tr>
              <th>형태</th>
              <td>
                <input type="checkbox" name="shape" value="oneRoom">원룸
                <input type="checkbox" name="shape" value="twoRoom">투룸
                <input type="checkbox" name="shape" value="sharedRoom">쉐어하우스
                <input type="checkbox" name="shape" value="gosiwon">고시원
              </td>
            </tr>
            <tr>
              <th>연락처</th>
              <td>
                <input type="text" class="textBox" name="phone">
              </td>
            </tr>
            <tr>
              <th>입주가능일</th>
              <td>
                <input type="text" class="textBox" name="start_day">
              </td>
            </tr>
            <tr>
              <th>거주 기간</th>
              <td>
                <input type="text" class="textBox" name="term_year"> 년
                <input type="text" class="textBox" name="term_month"> 개월
              </td>
            </tr>
            <tr>
              <th>성별 제한</th>
              <td>
                <input type="radio" name="sex_limit" value="w">여자만 가능
                <input type="radio" name="sex_limit" value="m">남자만 가능
                <input type="radio" name="sex_limit" value="n">제한 없음
              </td>
            </tr>
            <tr>
              <th>옵션</th>
              <td>
                <div class="roomOpt">
                  <input type="checkbox" name="room_option" value="bed">침대
                  <input type="checkbox" name="room_option" value="desk">책상
                  <input type="checkbox" name="room_option" value="closet">옷장
                  <input type="checkbox" name="room_option" value="fridge">냉장고
                  <input type="checkbox" name="room_option" value="storage">수납장
                  <input type="checkbox" name="room_option" value="aircon">에어컨
                  <input type="checkbox" name="room_option" value="washing">세탁기
                  <input type="checkbox" name="room_option" value="shoes">신발장
                  <input type="checkbox" name="room_option" value="tv">TV
                  <br>
                  <input type="checkbox" name="room_option" value="internet" id="NoIndent">인터넷
                  <input type="checkbox" name="room_option" value="cctv">CCTV
                  <input type="checkbox" name="room_option" value="elevator">엘리베이터
                  <input type="checkbox" name="room_option" value="delever">택배함
                  <input type="checkbox" name="room_option" value="microwave">전자레인지
                  <input type="checkbox" name="room_option" value="pet">반려동물 가능
                </div>
              </td>
            </tr>
            <tr>
              <th>기타사항</th>
              <td>
                <textarea name="more_explanation" id="textArea" rows="8" cols="80" placeholder="500자 내로 입력하세요." maxlength=500></textarea>
              </td>
            </tr>
            <tr>
              <th>첨부파일</th>
              <td>
                <form id="FileAddBtn" method="post" action="upload" enctype="multipart/form-data">
                  <input type="file" name="addFile" accept="image/*">
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div id="btn_div">
      <button type="submit" id="submit_btn">등록</button>
    </div>
  </body>
</html>
